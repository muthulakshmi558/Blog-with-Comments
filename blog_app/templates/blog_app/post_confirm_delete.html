{% extends 'blog_app/Layout/base.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="bg-white p-6 rounded shadow">
<h2 class="text-2xl font-bold text-red-600 mb-4">Delete Post</h2>
<p>Are you sure you want to delete "{{ object.title }}"?</p>
<form method="post" class="mt-4 flex gap-4">
{% csrf_token %}
<button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Yes, Delete</button>
<a href="{% url 'post-list' %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Cancel</a>
</form>
</div>
{% endblock %}
