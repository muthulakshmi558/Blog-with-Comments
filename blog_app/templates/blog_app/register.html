{% extends "blog_app/Layout/base.html" %}
{% load widget_tweaks %}


{% block content %}
<div class="container mx-auto mt-10 max-w-md p-6 border rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Register</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded mt-2">
            Register
        </button>
    </form>

    <p class="mt-4 text-sm">
        Already have an account? <a href="{% url 'login' %}" class="text-blue-500">Login here</a>
    </p>

    {% if messages %}
        <ul class="mt-4">
            {% for message in messages %}
                <li class="text-green-500">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
{% endblock %}
